<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Welcome, reader</h3>
    <p id="books"></p>
    <script defer>
        const books = document.getElementById("books");
        fetch("/books", {method: "GET"}).then(result => result.json().then(stringResult => books.innerText = JSON.stringify(stringResult))).catch(err => console.error(err));
    </script>
</body>
</html>
